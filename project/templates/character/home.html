<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Home</title>
  </head>
  <body>
    <header
      class="w-full h-[3.75rem] bg-green-500 flex items-center justify-center fixed top-0 z-1"
    >
      <nav class="w-[90%] h-full flex items-center justify-between">
        <div class="font-bold text-xl">
          <h3>Home</h3>
        </div>
        <ul>
          <li>
            <a
              href="{% url 'characters_list' %}"
              class="border rounded px-4 py-1 bg-green-700 transition-colors hover:bg-green-600 text-white font-semibold"
              >List</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main class="h-screen w-full flex items-center justify-center">
      <form
        action=""
        method="post"
        class="border roudend py-6 px-4 flex flex-col items-center bg-neutral-100 gap-4"
      >
        {% csrf_token %}
        <h3 class="w-full text-2xl font-bold text-green-800">
          Regist Character
        </h3>
        {{ form }}
        {{ from.errors }}
        <button
          type="submit"
          class="w-2/5 bg-green-700 rounded py-2 px-4 text-white font-semibold transition-colors hover:bg-green-600"
        >
          Regist
        </button>
      </form>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
